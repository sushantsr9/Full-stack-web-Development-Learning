<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information!!</legend>
            <label for="name">Enter your name:</label>
        <input type="text" id="name" name="username">
        <br>
        <label for="address" >Please enter your address:</label>
        <textarea rows="10" cols="30" id="address" name="useraddress"></textarea>
        <br>
        <label for="dob">DOB: </label>
        <input type="date" id="dob" name="userdob">
        <br>
        <label for="password">Enter your password: </label>
        <input type="password" id="password" name="userpassword">
        <br>
        Select gender: 
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <br>
        Select Favourite movies: <br>
        <label for="Avengers">Avengers</label>
        <input type="checkbox" name="avengers" id="avengers">
        <br>
        <label for="thor">Thor</label>
        <input type="checkbox" name="thor" id="thor">
        <br>
        <label for="ironman">Ironman</label>
        <input type="checkbox" name="ironman" id="ironman">
        <br>

        <input type="submit" name="" id="">
        </fieldset>
        
    </form>
</body>
</html>
