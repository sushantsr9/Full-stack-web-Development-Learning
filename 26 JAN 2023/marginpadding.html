<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .padding {
            border: 2px solid;
            /* padding: 100px 50px; */
            padding-top: 10px;
            padding-left: 100px;
            padding-bottom: 10px;
            padding-right: 100px;
        }

        .margin {
            border: 2px solid red;
            width: 160px;
            margin: 100px 50px 10px 20px;
        }
    </style>
    <title>Margin and Padding</title>
</head>
<body style="border: 1px solid black">
    <!-- Padding -->
    <p class="padding">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit provident voluptatum veniam animi temporibus cum assumenda hic itaque earum consectetur?</p>
    <!-- Margin -->
    <p class="margin">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque,</p>
</body>
</html>
