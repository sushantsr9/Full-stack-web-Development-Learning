<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max and Width</title>
    <style>
        .width {
            max-width: 300px;
            border: 1px solid red;
            display: inline-block;
            background-color: grey;
        }
        .height {
            height: 100px;
            background-color: red;
            color: white;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Width -->
    <p class="width">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta, impedit.</p>
    <!-- Height -->
    <p class="height">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, iusto?</p>
    <!-- Box Sizing -->
    <p class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, culpa.</p>
</body>
</html>
